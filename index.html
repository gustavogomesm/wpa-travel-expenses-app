<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Despesas em Viagens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Gestão de Despesas em Viagens</h1>
        <form id="expense-form">
            <input type="hidden" id="expense-id">
            <input type="text" id="description" placeholder="Descrição do Item" required>
            <input type="number" id="quantity" placeholder="Quantidade/Unic" min="1" required>
            <input type="number" id="value" placeholder="Valor" min="0.01" step="0.01" required>
            <select id="currency-from" required>
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <select id="currency-to">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <button type="submit" id="submit-button">Adicionar</button>
        </form>
        <ul id="expense-list"></ul>
        <footer>
            <p>Total (Moeda de Origem): <span id="total-origin">0.00</span></p>
            <p>Total (Moeda de Destino): <span id="total-destination">0.00</span></p>
        </footer>
    </div>

    <div id="alert-popup" class="alert-popup hidden">
        <div class="alert-content">
            <h2 id="alert-title"></h2>
            <p id="alert-message"></p>
            <div class="alert-buttons">
                <button id="alert-cancel" onclick="handleCancel()">Cancelar</button>
                <button id="alert-ok" onclick="handleOk()">OK</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
